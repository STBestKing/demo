<script>

    $(function () {

        //快捷登录
        $("#loginBtn").on("click", function () {
            login();
        });

        //微信扫码登录
        $("#weixinBtn").on("click", function () {
            Wx_mp_login();
        });

        //关注微信工作号
        $("#FocusOnWeChat").on("click", function () {
            FocusOnWeChat();
        });

        getWeiXinLoginParameter();          //获取微信登录参数
        setInterval(checkLogin, 2000);      //轮训查看用户是否登录
    });

    //关注微信公众号
    var FocusOnWeChat = function () {
        layer.open({
            type: 2,
            area: ['80%', '80%'],
            fixed: false, //不固定
            maxmin: true,
            content: '/Home/FocusOnWeChat'
        });
    }

    //轮询查询登录信息
    var checkLogin = function () {
        var sessionId = $("#sessionId").val() || ""
        if (!sessionId) return;

        $.ajax({
            url: "/Login/checkLogin?sessionId=" +sessionId,
            success: function (resp) {
                if (resp.status) {
                    $.cookie("token", resp.data.loginSessionId, { path: "/" });
                    window.top.location.href = "/home";
                }
            }
        });
    }

    //获取登录参数
    var getWeiXinLoginParameter = function () {
        $.ajax({
            url: "/Login/wxLoginPage",
            success: function (resp) {
                var qrcode = new QRCode(document.getElementById("code"), {
                    width: 250,//设置宽高
                    height: 250
                });
                qrcode.makeCode(resp.url);
                $("#sessionId").val(resp.sessionId);
            }
        });
    }

    function Wx_mp_login() {
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            width: "350px",
            height: "350px",
            area: ['auto'],
            skin: 'layui-layer-nobg', //没有背景色
            shadeClose: true,
            content: $('#code')
        });
    };

    $(document).keyup(function (event) {
        if (event.keyCode == 13) {
            login();
        }
    });

    //登录
    function login() {
        var mc = $('.user-name').val() || "";
        var mm = $('.user-pwd').val() || "";
        var userCode = $('.code-val').val();

        if (!mc) {
            $(".user-name").focus();
            layer.tips('用户名不能为空', $(".user-name"), {
                tips: [1, '#3595CC'],
                time: 4000
            });
            return;
        }
        if (!mm) {
            $(".user-pwd").focus();
            layer.tips('密码不能为空', $(".user-pwd"), {
                tips: [1, '#3595CC'],
                time: 4000
            });
            return;
        }


        var params = {
            mc: mc,
            mm: mm,
            remember: $("#remember").attr("checked") || "",
            userCode: userCode,
        };

        $.ajax({
            url: '/Login/Login',
            type: 'GET',
            data: params,
            beforeSend: function () {
                layer.load();
            },
            complete: function () {
                layer.closeAll('loading');
            },
            success: function (res) {
                if (res.status) {
                    $.cookie("token", res.data.loginSessionId, { path: "/" });
                    window.location.href = "/home";
                } else {
                    layer.msg(res.message, { icon: 2 });

                    if (res.message == "验证码错误") {
                        $(".code-val").val("").focus();
                        $(".code-img").click();
                        return;
                    }

                    if (res.message == "请输入验证码") {
                        $(".code-val").focus();
                        return;
                    }
                }
            }
        });
    };
</script>
</body></html>
