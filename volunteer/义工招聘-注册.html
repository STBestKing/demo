    $(function () {
        // 定制化开始
        // 构造函数 - 请求背景图以及热区并添加到页面
        function AjaxBgimgAndZones(params) {
            // 对传入的参数做初始化并合并参数
            var PARAMS = {}
            $.extend(true, PARAMS, {
                PORT_TYPE: "C-LOGIN-PC-V2"	// 默认值
            }, params);

            // 将参数放在构造函数上
            this.PARAMS = PARAMS;

            // 初始化对象
            this.bodyBg = undefined
            this.mainBg = undefined

            // 运行
            this.init();
        }
        AjaxBgimgAndZones.prototype.init = function () {
            this.ajax()
            // this.changeColor()
        }
        AjaxBgimgAndZones.prototype.changeColor = function (params) {
            $(".login-btn").css("background-color", params)
            $(".login-tit span").css("border-color", params);
        }
        AjaxBgimgAndZones.prototype.ajax = function () {
            var that = this;
            $.ajax({
                url: '//ihr.zhaopin.com/getimgbypage.do',
                data: {
                    name: that.PARAMS.PORT_TYPE
                },
                dataType: 'jsonp',
                success: function (data) {
                    that.success(data, that)
                },
                error: function(err){
                    console.log(err)
                }
            })
        }
        AjaxBgimgAndZones.prototype.isIncludes = function(father, params) {
            if (params != null && father != null) {
                return father.toLowerCase().indexOf(params) === -1 ? false : true;
            }
            return false
        }

        AjaxBgimgAndZones.prototype.typeFun = function typeFun (item) {
            var that = this;
            switch (true) {
                case that.isIncludes(item.name, "tile"):
                    that.bodyBg = JSON.parse(item.data);
                    break;
                case that.isIncludes(item.name, "background"):
                    that.mainBg = JSON.parse(item.data)
                    break;
            }
            that.zoneFun(item)
        }
        // 构造函数 - 方法 - 判断给的数据中有没有zones，然后放到指定的位置
        AjaxBgimgAndZones.prototype.zoneFun = function (params) {
            var that = this;
            // 将JSON数据转为对象
            var zoneData = JSON.parse(params.data).zones;
            // 判断有没有zones
            if (zoneData.length != 0){
                // 循环多个zones
                for (var i=0;i<zoneData.length;i++) {
                    var item = zoneData[i]
                    var zoneStr = that.createZones(item)
                    $(zoneStr).prependTo($(".big-bg").eq(0))
                }
            }
        }
        AjaxBgimgAndZones.prototype.createZones = function (params) {
            var PARAMS = {}
            $.extend(true, PARAMS,{
                link: "#",
                left: "0",
                width: "0",
                top: "0",
                height: "0"
            }, params);
            var str = '<a class="advertisement-hotspot" '
                + 'href="' + PARAMS.link
                + '" style="left:' + PARAMS.left*100 + '%;'
                + 'width:' + PARAMS.width*100 + '%;'
                + 'top:' + PARAMS.top*100 + '%;'
                + 'height:' + PARAMS.height*100 + '%;"></a>';
            return str;
        }
        AjaxBgimgAndZones.prototype.success = function (data, that) {
            if(null != data && null != data.data){
                var imagesArr = data.data;
                for (var i = 0;i < imagesArr.length;i++) {
                    var item = imagesArr[i];
                    var PORT_TYPE = $("#porttype").val();
                    if (PORT_TYPE != "") {
                        if (that.isIncludes(PORT_TYPE, "highpin")) {
                            if (that.isIncludes(item.name, "highpin")) {
                                that.typeFun(item);
                                that.changeColor("#dd4e41");
                                $(".porttype-none").text("没有卓聘账号?");
                                that.toggle(true);
                                $("#serviceAgreement").attr("href", "//c.highpin.cn/PersonalCenter/SUserProtocol");
                                $("#studentRegister").hide();
                            }
                        } else if (that.isIncludes(item.name, "base")) {
                            that.typeFun(item);
                        }
                    } else {
                        if (that.isIncludes(item.name, "base")) {
                            that.typeFun(item);
                        }
                    }

                }
            }
            // 将图片放到页面中
            if(null != that.mainBg){
                var imgEle = "<img src=" + that.mainBg.image + " class='img-bg'>"
                $(imgEle).prependTo($('.big-bg').eq(0))
            }
            if(null != that.bodyBg){
                $('.lg-bg').eq(0).css('background', "url(" + that.bodyBg.image + ") repeat left top")
            }
        }
        AjaxBgimgAndZones.prototype.toggle = function (flag) {
            if (flag) {
                $(".safe-login").hide()
                $(".safe-login-box").hide()
            } else {
                $(".safe-login").show()
                $(".safe-login-box").show()
            }
        }
        // 实例化
        new AjaxBgimgAndZones()
        // 定制化结束

        window.validateMap = {};
        window.$registerName = $("#registerName");
        window.$mobileValidCode = $("#mobileValidCode");
        window.$accept = $("#accept");

        bindValidateEvent();

        function bindValidateEvent() {
            $registerName.blur(function(e) {
                validateMap.registerName = false;
                var $this = $(this);
                var registerName = $.trim($this.val()).replace(/(^\s+)|(\s+$)/g, "");
                if (registerName.length <= 0) {
                    showErrorMsg($("#alertMessage_registerName"), "请输入手机号");
                    return false;
                }

                var mobile = $.trim($('#registerName').val());
                var curCodes = $("#countryCode").attr("data-cur-phone");
                curCodes = curCodes == undefined || curCodes == "" ? "86" : curCodes;
                var resultFlag = phoneReg.checkPhone(mobile, curCodes);
                if(!resultFlag){
                    showErrorMsg($("#alertMessage_registerName"), "请输入正确的手机号码");
                    return false;
                }

                validateMap.registerName = true;
                showErrorMsg($("#alertMessage_registerName"), "");
            });
            $mobileValidCode.blur(function(e) {
                showErrorMsg($("#errMessage"), "");
                validateMap.mobileValidCode = false;
                var $this = $(this);
                var mobileValidCode = $.trim($this.val()).replace(/(^\s+)|(\s+$)/g, "");
                if (mobileValidCode.length <= 0) {
                    showErrorMsg($("#alertMessage_mobileValidCode"), "请输入手机验证码");

                validateMap.mobileValidCode = true;
                showErrorMsg($("#alertMessage_mobileValidCode"), "");
